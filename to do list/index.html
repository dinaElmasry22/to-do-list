<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM crash course | final project</title>
    <link rel="stylesheet" href="./temp.css">

<body>
    <header>
        <div class="container">
            <h1>Item Lister</h1>
            <input type="text" id="search-input" placeholder="Search Items...">
        </div>
    </header>
    <section>
        <div class="container">
            <h2>Add Items</h2>
            <form action="">
                <input type="text" id="text-input">
                <input type="submit" class="submit" id="submit-btn">
            </form>
            <div class="items">
                <h2>Items</h2>
                <ul>
                    <li class="list-item">Item 1 <button class="del-btn">X</button></li>
                    <li class="list-item">Item 2 <button class="del-btn">X</button></li>
                    <li class="list-item">Item 3 <button class="del-btn">X</button></li>
                    <li class="list-item">Item 4 <button class="del-btn">X</button></li>
                </ul>
            </div>
        </div>
    </section>
    <script src="./dome.js"></script>
</body>

</html>
